<html>  
<head lang="en">

	<title>E:invalid伪类选择器与E:valid伪类选择器</title>  
	<style>  
		input[type="email"]:invalid{  
			color: red;  
		}  
		input[type="email"]:valid{  
			color: green;  
		}  
	</style>  
</head>  
<body>

<form>  
	<input type="email" placeholder="请输入邮箱">  
</form>  
</body>  
</html>
