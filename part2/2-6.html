<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>语言伪类选择器</title>
	<style type="text/css">
	:lang(en) {
		quotes:'"' '"';
	}
	:lang(en) q {background: red;}
	
	:lang(fr) {
		quotes:'<<' '>>';
	}
	:lang(fr) q {background: green;}
	</style>
</head>
<body>
<p>WWF's goal is to:
<q cite="http://www.wwf.org">
build a future where people live in harmony with nature
</q>we hope they succeed.</p>
</body>
</html>
