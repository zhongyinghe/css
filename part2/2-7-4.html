<!DOCTYPE html>  
<html>  
<head lang="en">  
	<meta charset="UTF-8">  
	<title>checked伪类选择器</title>  
	<style>  
		input[type="checkbox"]:checked{  
			outline: 2px solid green;  
		}  
	</style>  
</head>  
<body>  
<h1>checked伪类选择器</h1>  
<form>  
	房屋状态：  
	<input type="checkbox">水  
	<input type="checkbox">电  
	<input type="checkbox">天然气  
	<input type="checkbox">宽带  
</form>  
</body>  
</html>
