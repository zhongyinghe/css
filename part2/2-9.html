<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3否定伪选择器的使用</title>
	<style type="text/css">
		p:not(.abc){
			color:#f00;
		}
	</style>
</head>
<body>
<p class="abc">否定伪类选择符 E:not()</p>
<p id="abc">否定伪类选择符 E:not()</p>
<p class="abcd">否定伪类选择符 E:not()</p>
<p>否定伪类选择符 E:not()</p>
</body>
</html>
