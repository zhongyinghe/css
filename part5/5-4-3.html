<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<style> 
p.test1
{
	width: 300px; 
	border:1px solid #000000;
	white-space: normal;
}

p.test2
{
	width: 300px; 
	border:1px solid #000000;
	white-space: pre;
}

p.test3
{
	width: 200px; 
	border:1px solid #000000;
	white-space: nowrap;
}

p.test4
{
	width: 200px; 
	border:1px solid #000000;
	white-space: pre-line;
}

p.test5
{
	width: 200px; 
	border:1px solid #000000;
	white-space: pre-wrap;
}
</style>
</head>
<body>

<p class="test1">I have    multiple       
space and a line break</p>
<p class="test2">I have    multiple       
space and a line break</p>
<p class="test3">I have    multiple       
space and a line break</p>
<p class="test4">I have    multiple       
space and a line break</p>
<p class="test5">I have    multiple       
space and a line break</p>

</body>
</html>
