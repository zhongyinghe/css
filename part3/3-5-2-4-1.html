<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>多层阴影</title>
	<style>
		.box-shadow {
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: -5px 0 5px red, 0 5px 5px blue, 5px 0 5px green, 0 -5px 5px orange;
		}
	</style>
</head>
<body>
	<div class="box-shadow"></div>
</body>
</html>
