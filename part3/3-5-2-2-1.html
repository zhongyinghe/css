<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>box-shadow设置四边效果相同</title>
	<style>
		.box-shadow {
			width: 200px;
			height: 100px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 20px;
			box-shadow: 0 0 10px #06c;
		}
	</style>
</head>
<body>
	<div class="box-shadow"></div>
</body>
</html>
