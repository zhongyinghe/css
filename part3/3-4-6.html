<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>表格圆角应用</title>
	<style>
		table {
			margin: 10px;
			border: 5px solid orange;
			border-radius: 10px;
		}
		
		.table1 {
			border-collapse: collapse;
		}
		
		.table2 {
			border-collapse: separate;
		}
	</style>
</head>
<body>
	<table class="table1">
		<tr>
			<td>border-collapse:collapse</td>
		</tr>
	</table>
	<table class="table2">
		<tr>
			<td>border-collapse:separate</td>
		</tr>
	</table>
</body>
</html>
